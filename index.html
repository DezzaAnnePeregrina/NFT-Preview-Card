<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!---Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--CSS links-->
  <link rel="stylesheet" href="../nft-preview-card-component-main/css/reset.css">
  <link rel="stylesheet" href="../nft-preview-card-component-main/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <div>
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="info">
          <div class="ethereum">
            <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="ethereum">
            <span>0.041 ETH</span>
          </div>

          <div class="clock">
            <img src="/nft-preview-card-component-main/images/icon-clock.svg" alt="clock">
            <span>3 days left</span>
          </div>
        </div>
        
        <div class="creator">
            <img src="/nft-preview-card-component-main/images/image-avatar.png">
          <span>Creation of <em> Jules Wyvern </em></span>
        </div>
      </div>
    </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor<a>. 
    Coded by <a href="https://github.com/DezzaAnnePeregrina">Dezza Anne Peregrina</a>.
  </div>
</body>
</html>
