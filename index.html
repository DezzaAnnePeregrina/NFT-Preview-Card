<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--CSS files-->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">

  <!---Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--CSS links-->
  <link rel="stylesheet" href="../nft-preview-card-component-main/css/reset.css">
  <link rel="stylesheet" href="../nft-preview-card-component-main/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="flex fd__c">
    <main class="flex fd__c">
      <section class="card flex fd__c">
        <div class="card__img flex">
          
          <img class="img__main" src="images/image-equilibrium.jpg" alt="equilibrium">
        
          <div class="img__bg"></div>
          <img class="img__hover" src="images/icon-view.svg" alt="icon view">
        </div>
        

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="eth__days flex">
          <div class="eth flex">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            <span>0.041 ETH</span>
          </div>

          <div class="clock flex">
            <img src="images/icon-clock.svg" alt="clock">
            <span>3 days left</span>
          </div>
        </div>
        
        <div class="eth__creator flex">
            <img class="eth__creator-img" src="/images/image-avatar.png" alt="author">
          <h2>Creation of <span class="author"> Jules Wyvern</span></h2>
        </div>
      </section>
    </main>
    
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor<a>. 
    Coded by <a href="https://github.com/DezzaAnnePeregrina">Dezza Anne Peregrina</a>.
    </div>
  </footer>
</body>
</html>
